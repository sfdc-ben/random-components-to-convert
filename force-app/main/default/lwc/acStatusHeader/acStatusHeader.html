<template>
    <div class="slds-card slds-card_boundary">
        <div class="slds-media slds-media_center slds-theme_shade slds-border_bottom slds-var-p-vertical_small slds-var-p-horizontal_medium">
            <div class="slds-media__figure">
                <lightning-avatar size="small" src="/resource/1623036933000/acicon?"></lightning-avatar>
            </div>
            <div class="slds-media__body">
                <span class="slds-text-heading_small "><b>Air Canada Status</b></span>
            </div>
            <div class="slds-media__figure slds-media__figure_reverse">
                <lightning-button-group>
                    <lightning-button label="2020"></lightning-button>
                    <lightning-button label="2021" variant="brand" onclick={openModal}></lightning-button>
                </lightning-button-group>
            </div>
        </div>
        <div class="slds-var-p-vertical_small slds-var-p-horizontal_medium">
            <lightning-layout vertical-align="center">
                <lightning-layout-item size=7>
                    <div class="slds-var-p-horizontal_large">
                        <lightning-layout horizontal-align="spread" vertical-align="center">
                            <lightning-layout-item>
                                    <div class="slds-var-m-bottom_x-small slds-align_absolute-center">
                                        <div style="font-size: 0.65rem;">
                                            <p>Status Qualifying Miles</p>
                                        </div>
                                    </div>
                                    <div><svg height="120" viewBox="0 0 120 120" width="120"><circle cx="60" cy="60" fill="none" r="54" stroke="#ebebeb" stroke-width="12"></circle><circle cx="60" cy="60" fill="none" r="54" stroke="#D4504C" stroke-dasharray="339.292" stroke-width="12" transform="rotate(-90 60 60)" stroke-dashoffset="322.32740625831275"></circle><text dominant-baseline="central" fill="black" style="position: absolute;" text-anchor="middle" x="60" y="60"><tspan class="accum">852 </tspan><tspan class="need">/ 25,000</tspan></text></svg></div>
                            </lightning-layout-item>
                            <lightning-layout-item>
                                <div class="slds-var-m-horizontal_large slds-align_absolute-center">
                                    <div style="font-size: 0.65rem;">
                                        <p>OR</p>
                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item>
                                    <div class="slds-var-m-bottom_x-small slds-align_absolute-center">
                                        <div style="font-size: 0.65rem;">
                                            <p>Status Qualifying Segments</p>
                                        </div>
                                    </div>
                                    <div class="slds-align_absolute-center"><svg height="120" viewBox="0 0 120 120" width="120"><circle cx="60" cy="60" fill="none" r="54" stroke="#ebebeb" stroke-width="12"></circle><circle cx="60" cy="60" fill="none" r="54" stroke="#D4504C" stroke-dasharray="339.292" stroke-width="12" transform="rotate(-90 60 60)" stroke-dashoffset="308.7557259948049"></circle><text dominant-baseline="central" fill="black" style="position: absolute;" text-anchor="middle" x="60" y="60"><tspan class="accum">2 </tspan><tspan class="need">/ 25</tspan></text></svg></div>
                            </lightning-layout-item>
                            <lightning-layout-item>
                                <div class="slds-var-m-horizontal_large slds-align_absolute-center">
                                    <div style="font-size: 0.65rem;">
                                        <p>AND</p>
                                    </div>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item>
                                <div class="slds-var-m-bottom_x-small slds-align_absolute-center">
                                    <div style="font-size: 0.65rem;">
                                        <p>Status Qualifying Dollars</p>
                                    </div>
                                </div>
                                <div><svg height="120" viewBox="0 0 120 120" width="120"><circle cx="60" cy="60" fill="none" r="54" stroke="#ebebeb" stroke-width="12"></circle><circle cx="60" cy="60" fill="none" r="54" stroke="#D4504C" stroke-dasharray="339.292" stroke-width="12" transform="rotate(-90 60 60)" stroke-dashoffset="298.57696579717395"></circle><text dominant-baseline="central" fill="black" style="position: absolute;" text-anchor="middle" x="60" y="60"><tspan class="accum">468 </tspan><tspan class="need">/ 3000</tspan></text></svg></div>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item size=5>
                    <div class="slds-border_left slds-var-p-horizontal_large">
                        <lightning-layout class="slds-var-p-bottom_x-small" horizontal-align="spread">
                            <lightning-layout-item>
                                <div style="font-size: 0.65rem;">
                                    <p>Everyday Status Qualification</p>
                                </div>
                            </lightning-layout-item>
                            <lightning-layout-item>
                                <div style="font-size: 0.65rem;">
                                    <p><strong>20,359 / 100,000 EQD</strong></p>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>
                        <div class="slds-progress-bar slds-progress-bar_circular slds-progress-bar_large" aria-valuemin="0" aria-valuemax="100" aria-valuenow="20" role="progressbar">
                            <span class="slds-progress-bar__value" style="width:20%;background:#D4504C">
                                <span class="slds-assistive-text">Progress: 20%</span>
                            </span>
                        </div>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
            
        </div>
    </div>

    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal/Popup Box LWC header here -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small" ></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Overnight Flight Change Preferences</h2>
                </header>
                <!-- Modal/Popup Box LWC body starts here -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-p-around_medium">
                        <lightning-layout pull-to-boundary="small">
                            <lightning-layout-item padding="horizontal-small" size="6">
                                <ul class="slds-card slds-card_boundary">
                                    <li class="slds-item"><img src="https://aircanada-202105-ido-demo.my.salesforce.com/resource/1630018068000/hotel?"></img>
                                    </li>
                                    <li class="slds-item">
                                        <div class="slds-m-around_small">
                                            <div class="slds-p-bottom_small slds-text-align_center slds-text-heading_small">Waitlist for Hotel Assignment</div>
                                            <div class="slds-text-align_center" style="font-size: 0.8125rem;">
                                                <p>Customer will be booked into an approved hotel with voucher and will be notified within 3 hours of their original flight time.</p>
                                            </div>
                                            <div class="slds-m-top_small slds-align_absolute-center">
                                                <lightning-button  variant="neutral" label="Select Hotel Assignment"></lightning-button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </lightning-layout-item>
                            <lightning-layout-item padding="horizontal-small" size="6">
                                <ul class="slds-card slds-card_boundary">
                                    <li class="slds-item"><img src="https://aircanada-202105-ido-demo.my.salesforce.com/resource/1630018078000/aeroplan?"></img>
                                    </li>
                                    <li class="slds-item">
                                        <div class="slds-m-around_small">
                                            <div class="slds-p-bottom_small slds-text-align_center slds-text-heading_small">Aeroplan Booking Preference</div>
                                            <div class="slds-text-align_center" style="font-size: 0.8125rem;">
                                                <p>Customer can book their preferred hotel immediately through Aeroplan and will be reimbursed points at a standard rate.</p>
                                            </div>
                                            <div class="slds-m-top_small slds-align_absolute-center">
                                                <lightning-button variant="brand" label="Select Aeroplan Booking"></lightning-button>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </lightning-layout-item>
                        </lightning-layout>
                    </div>
                </div>
                <!-- Modal/Popup Box LWC footer starts here -->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="OK">OK</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
